<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elden Ring Progression</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="description" content="Check your Elden Ring progression!" />
    <meta name="author" content="Zidodelakaraye" />

    <link rel="icon" href="assets/img/favicon.ico" />
    <link href="assets/css/styles.css" type="text/css" rel="stylesheet" />

    <script type="text/javascript" src="assets/js/index.js"></script>
</head>

<body>
    <header>
        <div class="logoContainer">
            <img src="assets/img/logo.png" alt="Elden Ring Logo" class="logo" />
            <h1 class="title">Completion Tracker</h1>
        </div>
        <div class="social-link">
            <a href="https://github.com/elden-ring-progression-tracker/elden-ring-progression-tracker.github.io"
            target="_blank">
                GitHub
            </a>
        </div>
    </header>
    <main>
        <div class="container">
            <section id="formSection">
                <div>
                    <label for="savefile"><strong>Upload your Elden Ring save file :</strong></label>
                    <input type="file" id="savefile" accept=".sl2, .co2" />
                    <p class="helper-text">
                        (Usually located in C:/Users/<i>yourName</i>/AppData/Roaming/EldenRing/<i>aNumber</i>/ER0000.sl2)
                    </p>
                </div>
                <div style="display: none" id="slot_select"></div>
                <button style="display: none" type="button" name="calculate" id="calculate" onclick="start()">Start</button>
            </section>
            <section id="resultSection"></section>
        </div>
    </main>
    <footer class="footer">
        <p>by Zidodelakaraye <span id="current-year"></span></p>
    </footer>

    <script>
        const today = new Date();
        const currentYear = document.querySelector("#current-year");
        
        if (currentYear) {
            currentYear.textContent = `${today.getFullYear()}`;
        }
    </script>
</body>

</html>
